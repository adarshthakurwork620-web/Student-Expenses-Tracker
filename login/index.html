<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - CSS Only</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <input type="radio" name="auth" id="login-radio" checked>
    <input type="radio" name="auth" id="signup-radio" checked>

    <div class="auth-card">
         <h1> Student Expense Tracker</h1>
        <div class="tab-group">
            <label for="login-radio" class="tab-label login-lbl">Login</label>
            <label for="signup-radio" class="tab-label signup-lbl">Sign Up</label>
        </div>

        <div id="login-form" class="form-content">
            <h2>Welcome Back!</h2>
            <form>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="student@example.com" >
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="password" >
                </div>
                <button type="submit" class="auth-btn"><a href="index.html" target="_blank">Login</a></button>
            </form>
        </div>

        <div id="signup-form" class="form-content">
            <h2>Create Account</h2>
            <form>
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Your Name" >
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="student@example.com" >
                </div>
               <button type="submit" class="auth-btn"> <a href=".input-group">Sign up</a></button>
            </form>
        </div>
    </div>

</body>
